<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Justin Durias</title>
    <link rel="stylesheet" href="webfolio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header id="main-header">
        <nav>
            <div class="logo">
                <a href="index.html"><img src="assets/logo.png" alt="Justin Durias Logo"></a>
            </div>
            <a href="index.html#portfolio" class="btn btn-primary">Back to Portfolio</a>
        </nav>
    </header>

    <main>
        <section id="portfolio-category">
            <a href="index.html#portfolio" class="btn-back-portfolio"><i class="fas fa-arrow-left"></i></a>
            <h2 id="category-title">Category</h2>
            <div class="portfolio-grid">
                <!-- Items will be injected here -->
            </div>
        </section>
    </main>
    
    <div id="lightbox-modal" class="modal">
        <span class="close-button"><i class="fas fa-times"></i></span>
        <div class="lightbox-main">
            <a class="prev">&#10094;</a>
            <div class="modal-content">
                <img id="lightbox-image" src="" alt="Portfolio Item Preview">
                <video id="lightbox-video" src="" controls></video>
            </div>
            <a class="next">&#10095;</a>
        </div>
        <div class="thumbnail-container">
            <!-- Thumbnails will be injected here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Justin Durias. All rights reserved.</p>
    </footer>

    <script src="portfolio-page.js"></script>
</body>
</html>
